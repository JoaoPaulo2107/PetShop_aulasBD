<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    body {
      background-color: #470014; /* vinho escuro */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: white;
      margin-bottom: 30px;
    }
    .button {
      background-color: #c2f0c2; /* verde claro */
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #a8dba8;
    }
  </style>
</head>
<body>
  <button class="button">Cadastrar</button>
</body>
</html>
